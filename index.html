<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Pazhyvilka Photography - Portfolio</title>
    <style>
        /* Minimalistisches Styling für die Struktur */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Hintergrund: Zieht bis nach oben (simuliert den Rosa-Orange-Verlauf) */
            background: linear-gradient(135deg, #fce4ec 0%, #ffe0b2 50%, #fffde7 100%); 
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NEU: Absolut positioniertes Logo oben links */
        .top-logo {
            position: absolute;
            top: 30px; /* Abstand oben */
            left: 50px; /* Abstand links */
            font-size: 1.5em;
            font-weight: bold;
            color: #333; /* Dunkle Farbe, um auf dem hellen Hintergrund sichtbar zu sein */
            z-index: 10;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        .greeting {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #000;
        }

        .title {
            font-size: 6em; 
            font-weight: 800; 
            margin: 0;
            letter-spacing: -2px;
            color: #000;
            line-height: 1;
        }

        /* Kategorien unten als Navigationslinks */
        .categories {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .category-link {
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 0.9em;
            background-color: white; /* Weiße Füllung für die Buttons */
        }

        .category-link:hover {
            background-color: #f0f0f0;
            border-color: #333;
        }

        .category-link::before {
            content: '↗'; /* Pfeil-Symbol */
            margin-right: 5px;
            font-size: 1.1em;
            line-height: 1;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
            width: 100%;
        }
        
        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            .top-logo {
                top: 20px;
                left: 20px;
            }
            .title {
                font-size: 4em;
            }
            .greeting {
                font-size: 1.2em;
            }
            .categories {
                flex-direction: column; /* Buttons auf Mobilgeräten stapeln */
            }
        }
    </style>
</head>
<body>

    <!-- NEUES AP-LOGO OBEN LINKS, liegt über dem Hintergrund -->
    <div class="top-logo">AP</div>

    <!-- HAUPTINHALT -->
    <main class="main-content">
        <p class="greeting">Anna Pazhyvilka</p>
        <h1 class="title">PORTFOLIO</h1>

        <div class="categories">
            <!-- Buttons als Hauptnavigation, wie gewünscht -->
            <a href="portfolio.html" class="category-link">Portfolio</a>
            <a href="leistungen.html" class="category-link">Leistungen</a>
            <a href="uebermich.html" class="category-link">Über Mich</a>
            <a href="mailto:hallo@annapazhyvilka.de" class="category-link">Kontakt</a>
        </div>
    </main>

    <footer class="footer">
        © 2025 Anna Pazhyvilka | Fotografie. Minimalistisches Portfolio.
    </footer>

</body>
</html>
