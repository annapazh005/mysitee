<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistisches Profil</title>
    <!-- Tailwind CSS laden -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons laden -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Definierte Farben */
        :root {
            --primary-bg: #4b3240; /* Dunkelbraun/Lila */
            --accent-color: #adb886; /* Khaki/Grün */
        }

        /* Setze die Standard-Schriftart */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Stil für die Icons (von Lucide) */
        .lucide-icon {
            color: var(--accent-color);
            transition: transform 0.2s;
        }

        .link-item:hover .lucide-icon {
            transform: scale(1.1);
        }
    </style>
</head>
